{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
    <script src="{% static 'js/all.js' %}"></script>
    <link rel ="stylesheet" href="{% static 'css/signup.css' %}">
  </head>
  <body>
   
    <div class="container">
      <div class="register-container" id="register">
        <div class="top">
          <span
            >Have an account?
            <a href="{% url 'login' %}" onclick="login()">Login</a></span
          >
          <header>Sign Up</header>
        </div>
        <div class="two-forms">
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Firstname" />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Lastname" />
            <i class="bx bx-user"></i>
          </div>
        </div>
        <div class="input-box">
          <input
            type="text"
            id="emailInput"
            class="input-field"
            placeholder="Email"
          />
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="passwordInput"
            class="input-field"
            placeholder="Password"
          />
        <div class="input-box">
          <input type="password" id="confirmPasswordInput" class="input-field" placeholder="Confirm Password" />
          <i class="bx bx-lock-alt"></i>
      </div>
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Register" />
        </div>
      </div>
      <div class="two-col">
        <div class="one">
          <input type="checkbox" id="register-check" />
          <label for="register-check"> Remember Me</label>
          <input type="checkbox" id="is_admin" name="is_admin" />
          <label for="is_admin">Register as admin</label>
          <input type="checkbox" id="is_user" name="is_user" />
          <label for="is_admin">Register as user</label>
        </div>
        <div class="two">
          <label><a href="#">Terms & conditions</a></label>
        </div>
      </div>
    </div>
    <div
      id="successMessage"
      style="display: none; text-align: center; margin-top: 20px; color: green"
    >
      Registered Successfully!
    </div>
  </body>
</html>
{% endblock content %}
